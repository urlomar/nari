    <meta name="description" content="Nari is a personalized hair care app for kinky & curly hair. Discover your hair type, get tailored product recommendations, protect against heat and breakage, and find styles that love your texture." />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" />
    <script type="application/ld+json">
      {
        "@context":"https://schema.org",
        "@type":"Organization",
        "name":"Nari",
        "url":"https://nari.example.com",
        "logo":"https://nari.example.com/logo.svg",
        "sameAs":[]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context":"https://schema.org",
        "@type":"WebSite",
        "name":"Nari",
        "url":"https://nari.example.com",
        "potentialAction":{
          "@type":"SearchAction",
          "target":"https://nari.example.com/?q={search_term_string}",
          "query-input":"required name=search_term_string"
        }
      }
